# grub.cfg for Terry OS SM

# Set the timeout for the boot menu
set timeout=5
set default=0

# Define the boot menu entry for Terry OS SM
menuentry "Terry OS SM" {
    # Load the bootloader
    multiboot /boot/terryos_sm_boot.bin   # Load the bootloader binary (replace with your bootloader file name)
    boot
}

